name: eslint

on: push

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '13.12.0'

      - run: yarn policies set-version 1.22.19
      - run: yarn install
      - run: yarn run eslint src
